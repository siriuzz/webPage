<form action="/edit-user" onsubmit="editUser();">
  <th id="index" scope="row">${user.index}</th>
  <td id="_id">${user._id}</td>
  <td>
    <input
      id="name"
      type="text"
      class="form-control"
      placeholder="Insert new Name"
      value="${user.name}"
      required
    />
  </td>
  <td>
    <input
      id="username"
      type="text"
      class="form-control"
      placeholder="Insert new Username"
      value="${user.username}"
      required
    />
  </td>
  <td>
    <input
      id="email"
      type="email"
      class="form-control"
      placeholder="Insert new Email"
      value="${user.email}"
      required
    />
  </td>
  <td>
    <ul class="list-inline m-0">
      <li class="list-inline-item">
        <button
          class="btn btn-success btn-sm rounded-0"
          type="submit"
          title="Edit"
        >
          <i class="bi bi-check-lg"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button
          class="btn btn-danger btn-sm rounded-0"
          type="button"
          title="Cancel"
        >
          <i class="bi bi-x-lg"></i>
        </button>
      </li>
    </ul>
  </td>
</form>
